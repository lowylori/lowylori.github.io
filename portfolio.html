                <figure>           <!--Begin ImageOption: 5 unique images with max height and width set & alt text-->

                </figure>

                    <img src="berlin.jpg" alt="a graffiti alley in Berlin, Germany" width="1200" height="796">

                    <img src="hastings.jpg" alt="white buildings in Hastings, England" width="1200" height="796">

                </figure>
                <figure>
